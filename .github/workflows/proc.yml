name: Update badhosts

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "12 1 * * *"
    - cron: "24 2 * * *"
    - cron: "36 3 * * *"
    - cron: "48 4 * * *"
    - cron: "0 6 * * *"
    - cron: "12 7 * * *"
    - cron: "24 8 * * *"
    - cron: "36 9 * * *"
    - cron: "48 10 * * *"
    - cron: "0 12 * * *"
    - cron: "12 13 * * *"
    - cron: "24 14 * * *"
    - cron: "36 15 * * *"
    - cron: "48 16 * * *"
    - cron: "0 18 * * *"
    - cron: "12 19 * * *"
    - cron: "24 20 * * *"
    - cron: "36 21 * * *"
    - cron: "48 22 * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dnspython requests

      - name: Run update script
        env:
          FEED_URL: ${{ secrets.FEED_URL }}
        run: python src/proc.py

      - name: Exclude FP from badhosts.txt
        run: |
          grep -v -F -f exclude.txt badhosts.txt > badhosts.filtered
          mv badhosts.filtered badhosts.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add labor.db badhosts.txt
          git commit -m "Automated update of labor.db and badhosts.txt" || echo "No changes to commit"
          git push
